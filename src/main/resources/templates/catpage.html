<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Welcome to Chat Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<nav class="navbar navbar-expand-lg navbar-light bg-info "  style="background-color: #222222;">
    <a class="navbar-brand text-white" href="#">Transport Assistant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-tabs card-header-tabs mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-white" href="/home"> <i class="fa fa-home"></i>Дома <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i  class="fa fa-bars"></i>Област во Македонија
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/zapadna">Западна</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/centralna">Централна</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/istocna">Источна</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#"><i class="fa fa-info-circle"></i>За нас</a>
            </li>
            <li class="nav-item m-auto">
                <a class="nav-link text-white" href="/login"><i class="fa fa-sign-in"></i>Најави се</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <div class="nav-item" sec:authorize="isAuthenticated()">

                <a class="nav-link text-white" href="#">
                    <i  class="fa fa-user-o"></i>
                    <th:block th:if="${#request.getRemoteUser() != null}"
                              th:text="${#request.getRemoteUser()}"></th:block>
                </a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-link text-white" href="/myposts"> <i class="fa fa-heart-o"></i>Мои постови</a>

            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-link text-white" href="/logout">
                    <i class="fa fa-sign-out"></i> Одјави се
                </a>
            </div>
        </form>
    </div>
</nav>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Внеси го корисничкото име од Транспорт Асистентот</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Влези во чат-соба</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h3>Добредојдовте во чат системот</h3><a class="btn btn-block btn-light" href="/home">Exit Chat</a>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
