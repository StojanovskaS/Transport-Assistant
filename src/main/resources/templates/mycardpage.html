<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading text-info">Постови на
                <th:block th:if="${#request.getRemoteUser() != null}"
                          th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>


    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" class="text-primary">Корисник</th>
            <th scope="col" class="text-primary">Опис</th>
            <th scope="col" class="text-primary">Категорија</th>
            <th scope="col" class="text-primary">Од град</th>
            <th scope="col" class="text-primary">До град</th>
            <th scope="col" class="text-primary">Дата</th>
            <th scope="col" class="text-primary">Цена</th>
            <th scope="col" class="text-primary">Заинтересирани</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="el: ${moipostovi}" >
            <td th:text="${el.user.username}"></td>
            <td th:text="${el.opis}"></td>

            <td>
                <ul>
                    <!-- For each product's category you should display one <li> element like the one below -->
                    <li th:each="cat : ${el.categoryList}" th:text="${cat.categoryName}" >[cat.name]</li>
                </ul>
            </td>
            <td th:text="${el.odGrad}"></td>
            <td th:text="${el.categoryList.get(0).grad}"></td>
            <td th:text="${el.getData()}"></td>
            <td th:text="${el.cena}"></td>
            <td>
                <ul class="list-group">
                    <!-- For each product's category you should display one <li> element like the one below -->
                    <li  class="list-group-item list-group-item-action list-group-item-info" th:each="u : ${el.likepart?.getUsernamesLikes()}" th:text="${u}" ></li>
                </ul>
            </td>

            <td>
                <th:block sec:authorize="isAuthenticated()">
                    <form th:action="@{'/myposts/delete/{id}' (id=${el.getId()})}" th:method="DELETE" >
                        <button type="submit"  class="btn btn-sm btn-warning">DELETE</button>
                    </form>
                </th:block>
                <th:block  sec:authorize="isAuthenticated()">
                    <a class="col-sm-12 col-md-12 edit-balloon" th:href="@{'/home/{id}/edit' (id=${el.getId()})}">Edit</a>
                </th:block>

            </td>
        </tr>
        </tbody>
    </table>
</th:block>
