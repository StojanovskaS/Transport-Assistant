<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" action="/login">
            <h2 class="form-signin-heading text-info">Најави се</h2>
            <p>
                <label for="username" class="sr-only">Корисничко име</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Лозинка</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            </p>

            <div th:if="${hasError}">
                <div th:text="${error}" class="text-danger"></div>
            </div>

            <button id="submit" class="btn btn-lg btn-info btn-block" type="submit">Најави се</button>
        </form>
        <a href="/register" class="btn btn-block btn-light">Регистрирај се</a>
    </div>

</th:block>
